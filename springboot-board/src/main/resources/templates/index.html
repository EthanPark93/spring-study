<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="saveReq()">글 작성</button>
    <button onclick="(() => {location.href = '/board/save'})()">글 작성(익명 함수)</button>
    <a href="/board/save">글 작성(링크)</a>
    <button onclick="allReq('/board')">글 목록(매개 변수 함수)</button>
    <button onclick="allReq('/board/paging')">페이징 목록(매개 변수 함수)</button>
</body>
<script>
    const allReq = (link) => {
        location.href = link;
    }

    const saveReq = () => {
        location.href = "/board/save";
    };
</script>
</html>
